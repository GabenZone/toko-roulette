    <script>
        function rollNormalChallenge() {
            var texts = [
                "Strimmer play Tank! - You must play a Tank Hero.",
                "Strimmer play DPS! - You must play a DPS Hero.",
                "Strimmer play Support! - You must play a Support Hero.",
                "Gun Control - You must play a hero that doesnt use a gun.",
                "Girl Power - You must play a female hero.",
                "Boy Power - You must play a male hero.",
				"Modern Warfare - You must play a hitscan hero.",
				"Projectile Bomb - You must play a projectile hero.",
				"Chivalry - You can only use melee and/or melee abilities.",
				"Crab Rave - You must only move with A and D.",
				"The Great Wall of Overwatch - You must play a hero with a shield.",
				"Raid Boss - You must play a Tank Hero and mitigate over 5K Damage.",
				"Ultra Marksman - You must play a DPS Hero and deal over 8K damage.",
				"Angel from Above - You must play a Support Hero and heal over 8K damage.",
				"Raid Boss Mk. II - You must play a Tank Hero and deal over 5K Damage.",
				"Angel from Above Mk. II - You must play a Support Hero and deal over 6K damage.",
				"OW1 Doomfist - You must play Doomfist as if he was still a DPS. You're not allowed to use Power Block.",
				"Les go! - You must play your most played hero.",
				"FUCK! - You must play your least played hero.",
				"Tweet Tweet - The first message you see in chat, you gotta tweet that.",
				"Despair - You must set your Render Scale to 50%.",
				"Colorblinded - You must set the color blind filter to Tritanopia.",
				"Team Swap - Switch enemy colors to allies and allies colors to enemies.",
				"Immersion - Disable your HUD and play like that.",
				"Hooked In - Play Roadhog and hook at least 2 people off the map. If map has no pits, roll next.",
				"Mr President Strat - You must play Doomfist and protect your teammates with your life.",
				"Echoes Below - You must play Echo and duplicate a Support, DPS and Tank in the same match.",
				"The Spawn of Satan - You must play as Mercy and only pocket a DPS.",
				"OW1 Bastion - You must play as Bastion and whenever you use your turret you're not allowed to move.",
				"Content - You must play Doomfist without using Ult, Slam or Power Block. Only Punch and Gun.",

				"Quick Choice - The first hero said in the chat, you gotta play.",
				"Pushover - If this next map is Push, you're not allowed to leave it.",
				"Strat Chaos - Roll for 3 compatible strats. Whatever you get, you have to do all in 1 match."
            ];
            var randomIndex = Math.floor(Math.random() * texts.length);
            var randomText = texts[randomIndex];
            document.getElementById("result").innerHTML = randomText;
        }
		
		function rollSeason5Challenge() {
            var texts = [
                "Wrath of the Demon Lord - You must play Reinhardt and you're only allowed to use Fire Strikes and Ult.",

				"Tumbling Hive - You must play Wrecking Ball and protect the supports at all cost.",

				"Knight Honor - You must play Genji and defend the tank at all cost.",
				"Science or Sorcery? - You must play Mei and you're only allowed to cause icicle damage when the passive activates.",
				"Demon Queen - You must play Pharah and knockback at least 2 enemies to the depths of hell.",
				"Aztec Death - You must play Reaper and you're not allowed to use Wraith Form.",
				"Special Delivery - You must play Sojourn and every time you hit somebody with a Railgun shot, you must say 'Here's your coffee!'.",

		function rollSummerGamesChallenge() {
            var texts = [
                "Signature Move (Volleyball) - You must play Winston and do at least 2 self-passes into a spiked goal.",
